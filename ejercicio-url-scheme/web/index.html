<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <p>Escribe tus datos para enviarlos a la APP</p>
      </div>
      <div class="input-field col s6">
        <input id="name" type="text" class="validate">
        <label class="active" for="name">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input id="lastName" type="text" class="validate">
        <label class="active" for="lastName">Apellido</label>
      </div>
      <div class="col s12">
        <button id="send" class="waves-effect waves-light btn">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    var $send = document.getElementById('send')
    var $name = document.getElementById('name')
    var $lastName = document.getElementById('lastName')

    $send.addEventListener('click', function() {
      window.location = 'knotionscheme://nombre?name=' + $name.value + '&lastName=' + lastName.value
    }, false)
  </script>
</body>

</html>
